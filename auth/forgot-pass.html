<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Reset Password</title>
</head>
<body class="bg-[url('../public/img/login-bg.png')] bg-no-repeat m-0 h-max bg-cover">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-xl text-teal-600 font-bold mb-4">Lupa
                <span class="text-gray-600 font-bold">Password</span>
            </h2>

            <!-- Success Message -->
            <div class="bg-green-100 border border-green-400 text-green-700 my-1 px-3 py-2 rounded relative text-sm" role="alert" style="display: none;" id="success-message">
                <div></div>
            </div>

            <!-- Error Message -->
            <div class="bg-red-100 border border-red-400 text-red-700 my-1 px-3 py-2 rounded relative text-sm" role="alert" style="display: none;" id="error-messages">
                <ul></ul>
            </div>

            <form action="" method="POST" id="reset-password-form">
                <div class="mb-3">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Contoh: johndoe@gmail.com">
                </div>
                <div class="mb-3 d-grid">
                    <button name="submit" type="submit" class="bg-teal-600 text-white p-3 w-full rounded-md mb-4">
                        <a href="../index.html">Reset Password</a></button>
                </div>

                <p class="flex justify-end text-xs text-gray-600"> Buat Akun Baru?
                    <a href="register.html" class="ms-1 mb-4 flex justify-end text-xs text-red-500 hover:underline">Daftar disini</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
